<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
    <link rel="shortcut icon" href="imagens/calculadora.png" type="image/x-icon">
    <style>
        #container{
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        #caixa{
            background-color: gray;
            height: 80vh;
            width: 80vw;
            margin: auto;
            display: flex;
            flex-flow: column nowrap;
            align-items: center;
            justify-content: center;
            padding: 10px;
            border-radius: 5px;
            border: 2px solid rgba(255, 255, 255, 0.555);
            box-shadow: 1px 1px 9px 5px #2563EB;
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            text-align: center;
            color: #2563EB;
            text-shadow:3px 5px 8px #0b0f1ace;
        }
        #n1,#n2{
            width: 90%;
        }
        .botão{
            width: 90%;
            padding: 1%;
            background-color: #2563EB;
            color: #FFFFFF;
            border: 1px solid #0B0F1A;
        }
        .botão:hover{
            background-color: #1D4ED8;
            transition: 0.55s;
            transform: scale(1.05);
            box-shadow:1px 1px 6px 5px rgba(37,99,235,0.5);
        }
        body{
            background-color:#0B0F1A;
            color: #0B0F1A;
            font-size: 1.2em;
        }
        #result{
            font-size: 1.2em;
        }
        img{
           width: 168px;
           display: flex;
        }
        input{
            padding: 1%;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="caixa">
            <img src="imagens/konata-dance.gif" alt="">
            <h1>Calculadora</h1>
            <label for="n1">number 1</label>
            <input type="number" name="calculadora" id="n1" required> and
            <input type="number" name="calculadora" id="n2" required>
            <label for="n2">number2</label>
            <input type="button" value="+" class="botão" onclick="operador('+')">
            <input type="button" value="-" class="botão" onclick="operador('-')">
            <input type="button" value="x" class="botão" onclick="operador('x')">
            <input type="button" value="/" class="botão" onclick="operador('/')">
            <div id="result">Reultado</div>
            <img src="imagens/konata-dance.gif" alt="" class="img">
        </div>
    </div>
    <script>
        function operador(op){
        let n1 = Number(document.getElementById('n1').value)
        let n2 = Number(document.getElementById("n2").value)
        let result = document.getElementById('result')
        let n3
         if(!n1 || !n2){
            alert("[ERROR] coloque numeros validos ou preencha os quadros")
            return
        }
        else if(op === '+'){
            n3 = n1+n2
            result.innerHTML = `O resultado é ${n3}`
        }
        else if(op === '-'){
            n3 = n1-n2
            result.innerHTML = `O resultado é ${n3}`
        }
        else if(op ==='x'){
            n3 = n1*n2
            result.innerHTML = `O resultado é ${n3}`
        }
        else if(op ==='/'){
            n3 = n1/n2
            result.innerHTML = `O resultado é ${n3}`
        }
        else{
            
        }
        }
    </script>
</body>
</html>
